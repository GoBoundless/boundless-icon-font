  # --------------------------------------------------------------------------- #
# Project Info
#   Defaults shown. Learn more about these options by running
#   `fontcustom help` or visiting <http://fontcustom.com>.
# --------------------------------------------------------------------------- #
font_name: boundless-icon-font
css_selector: .boundless-icon-{{glyph}}
rails_font_helper: font-url
rails_base64_font_helper: asset-data-url
rails_font_helper_path: boundless-icon-font/

autowidth: false
no_hash: true
force: false
debug: false
quiet: false


# --------------------------------------------------------------------------- #
# Input Paths
# --------------------------------------------------------------------------- #

input:
  vectors: svg      # required
  templates: output_templates


# --------------------------------------------------------------------------- #
# Output Paths
# --------------------------------------------------------------------------- #

output:
  fonts: prepared/boundless-icon-font                            # required
  css: prepared
  preview: styleguide

# --------------------------------------------------------------------------- #
# Templates
#   Included in Font Custom: preview, css, scss, scss-rails
#   Custom templates should be saved in the INPUT[:templates] directory and
#   referenced by their baserame.
# --------------------------------------------------------------------------- #

templates:
 #- scss
 #- scss-rails
 - preview
 - _boundless-icon-font.scss
